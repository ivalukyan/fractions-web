<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/auth/auth_page.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/auth/auth_page.css') }}" rel="stylesheet">
    <title>Auth</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form method="post" action="/auth_teacher" name="user">
            <h1>Войдите</h1>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Вход</button>
            <p>{{ msg }}</p>
        </form>
    </div>
    <div class="form-container sign-in">
        <form method="post" action="/auth_student">
            <h1>Войдите</h1>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Вход</button>
            <p>{{ msg }}</p>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Привет, Друг!</h1>
                <p>Если ты ученик, то воспользуйся кнопкой ниже</p>
                <button class="hidden" id="login">Я Ученик</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Добро Пожаловать!</h1>
                <p>Если Вы учитель, то воспользуйтесь кнопкой ниже</p>
                <button class="hidden" id="register">Я Учитель</button>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', path='/scripts/auth.js') }}"></script>
</body>
</html>
