<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/css/teacher/viewquestions_pg.css') }}" rel="stylesheet">
    <title>Questions</title>
</head>
<body>
<div class="container">
    <div class="questions">
        <table>
            <tr>
                <th scope="col">Класс</th>
                <th scope="col">Тип задания</th>
                <th scope="col">Вопрос</th>
                <th scope="col">Ответ</th>
                <th scope="col">Объяснение</th>
            </tr>
            {% for el in data %}
            <tr>
                <td>{{ el.class_student }}</td>
                <td>{{ el.type_task }}</td>
                <td>{{ el.question }}</td>
                <td>{{ el.answer }}</td>
                <td>{{ el.explanation }}</td>
                <td class="url"><a href="/home_teacher/refactor/{{ email_teacher }}/{{ el.id }}">Редактировать</a></td>
                <td class="url-del"><a href="/home_teacher/delquestions/{{ email_teacher }}/{{ el.id }}">Удалить</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="back-but">
        <div class="but">
            <a class="add" href="/home_teacher/addquestions/{{ email_teacher }}">Добавление вопросов</a>
            <a class="back" href="/home_teacher/{{ email_teacher }}">Назад</a>
        </div>
    </div>
</div>
</body>
</html>
